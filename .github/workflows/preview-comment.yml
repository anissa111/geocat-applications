# Based on https://github.com/ProjectPythia/cookbook-actions/blob/main/.github/workflows/preview-comment.yaml
name: preview-comment

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'PR number'
        required: true
        type: string
      sha:
        description: 'SHA of the PR'
        required: true
        type: string

jobs:
  comment:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4

      - name: fetch repo name
        id: repo-name
        run: echo "value=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_OUTPUT  # just the repo name, not owner

      - name: set message
        run: |
          echo "comment_message=ü§ñ Beep boop, see your PR preview:" >> $GITHUB_ENV

      - name: Find preview comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: '${{ inputs.pull_request_number }}'
          comment-author: 'github-actions[bot]'
          body-includes: '${{ env.comment_message }}'

      - name: Create preview comment
        if: |
          github.event.workflow_run.conclusion != 'success'
          && steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ inputs.pull_request_number }}
          body: |
            ${{ env.comment_message }}
            üîç Git commit SHA: ${{ inputs.sha }}
            ‚úÖ Deployment Preview URL: In Progress

      - name: Update preview comment
        if: |
          github.event.workflow_run.conclusion != 'success'
          && steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            ${{ env.comment_message }}
            üîç Git commit SHA: ${{ inputs.sha }}
            ‚úÖ Deployment Preview URL: In Progress

      - name: Set preview URL
        if: |
          github.event.workflow_run.conclusion == 'success'
          && steps.fc.outputs.comment-id != ''
        id: preview-url
        run: |
          shopt -s nocasematch
          if [[ ${{ steps.repo-name.outputs.value }} = ${{ github.repository_owner }}.github.io ]]
          then
            echo "url=https://${{ steps.repo-name.outputs.value }}/_preview/${{ inputs.pull_request_number }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://${{ github.repository_owner }}.github.io/${{ steps.repo-name.outputs.value }}/_preview/${{ inputs.pull_request_number }}" >> $GITHUB_OUTPUT
          fi
          shopt -u nocasematch

      - name: Finalize preview comment
        if: |
          github.event.workflow_run.conclusion == 'success'
          && steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            ${{ env.comment_message }}
            üîç Git commit SHA: ${{ inputs.sha }}
            ‚úÖ Deployment Preview URL: ${{ steps.preview-url.outputs.url }}
