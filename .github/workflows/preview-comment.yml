# Based on https://github.com/ProjectPythia/cookbook-actions/blob/main/.github/workflows/preview-comment.yaml
name: preview-comment

on:
  workflow_call:
    inputs:
      pr_number:
        description: 'PR number'
        required: true
        type: string
      sha:
        description: 'SHA of the PR'
        required: true
        type: string

      comment_id:
        description: 'ID of the comment to update'
        required: false
        type: string
        default: ''

jobs:
  comment:
    outputs:
      comment_id: ${{ steps.save-comment-id.comment_id }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4

      - name: fetch repo name
        id: repo-name
        run: echo "value=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_OUTPUT  # just the repo name, not owner

      - name: set message
        run: |
          echo "comment_message=Meowdy! See your PR preview:" >> $GITHUB_ENV

      - name: Find preview comment
        if : ${{ inputs.comment_id == ''}}
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: '${{ inputs.pr_number }}'
          comment-author: 'github-actions[bot]'
          body-includes: '${{ env.comment_message }}'

      - name: Create preview comment
        if: inputs.comment_id == ''
        id: create-comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ inputs.pr_number }}
          body: |
            ${{ env.comment_message }}
            🔍 Git commit SHA: ${{ inputs.sha }}
            ✅ Deployment Preview URL: In Progress

      - name: save comment id
        id: save-comment-id
        run: |
            if ${{ inputs.pr_number }} == ''
            then
              echo "comment_id=$(echo '${{ steps.create-comment.outputs.comment-id }}')" >> $GITHUB_OUTPUT
            else
              echo "comment_id=$(echo '${{ inputs.comment_id }}')" >> $GITHUB_OUTPUT
            fi

      - name: Update preview comment
        if: |
          steps.input.comment_id != ''
          && github.event.workflow_run.conclusion == 'success'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.input.comment_id }}
          edit-mode: replace
          body: |
            ${{ env.comment_message }}
            🔍 Git commit SHA: ${{ inputs.sha }}
            ✅ Deployment Preview URL: ${{ steps.preview-url.outputs.url }}

      - name: Update preview comment
        if: |
          steps.input.comment_id != ''
          && github.event.workflow_run.conclusion != 'success'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.input.comment_id }}
          edit-mode: replace
          body: |
            ${{ env.comment_message }}
            🔍 Git commit SHA: ${{ inputs.sha }}
            ❌ Deployment Preview URL: Failed
